# ZMK Firmware Configuration for le_jlwffre

# Board and Shield Identification
CONFIG_ZMK_BOARD_LE_JLWFFRE=y
CONFIG_ZMK_SHIELD_LE_JLWFFRE=y

# USB Configuration
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_HID=y
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_PRODUCT="le_jlwffre"
CONFIG_ZMK_HID=y
CONFIG_USB_HID_BOOT_PROTOCOL=y
CONFIG_USB_HID_POLL_INTERVAL_MS=1

# UART and Console Configuration
CONFIG_UART_CONSOLE=y
CONFIG_USB_CDC_ACM=y
CONFIG_USB_CDC_ACM_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y
CONFIG_UART_CONSOLE_ON_DEV_NAME="CDC_ACM_0"
CONFIG_ZMK_UART_CONSOLE=y
CONFIG_ZMK_UART_CONSOLE_UART0=y

# Bluetooth Configuration
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_DEVICE_NAME="le_jlwffre"

# Build Output Configuration
CONFIG_BUILD_OUTPUT_UF2=y
CONFIG_BUILD_OUTPUT_BIN=n
CONFIG_BUILD_OUTPUT_HEX=n
CONFIG_BUILD_OUTPUT_UF2_REQUIRED=y
