on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v3
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build (le_jlwffre)
        run: |
          west build -s zmk/app -b nice_nano_v2 -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" -DSHIELD=le_jlwffre -DZMK_EXTRA_MODULES="${GITHUB_WORKSPACE}" -DKCONFIG_ROOT="${GITHUB_WORKSPACE}/zmk/app/Kconfig" -DCONF_FILE="${GITHUB_WORKSPACE}/zmk/app/boards/arm/nice_nano/nice_nano_v2_defconfig"
        env:
          ZEPHYR_TOOLCHAIN_VARIANT: gnuarmemb
      - name: Rename artifacts
        if: success()
        run: |
          mkdir -p artifacts
          if [ -f build/zephyr/zmk.uf2 ]; then
            cp build/zephyr/zmk.uf2 artifacts/le_jlwffre.uf2
          fi
      - name: Archive firmware
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: artifacts/
