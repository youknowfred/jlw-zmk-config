on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v3
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: |
          west update
          west update zmk-jlw-keyboards
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build
        run: |
          west build -s zmk/app -b nrf52840dk_nrf52840 -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" -DSHIELD=le_jlwffre
      - name: Debug build output
        if: success()
        run: |
          echo "Build directory contents:"
          ls -R build
          echo "Zephyr directory contents:"
          ls -R build/zephyr
          
      - name: Find and rename firmware
        if: success()
        run: |
          mkdir -p artifacts
          if [ -f build/zephyr/zmk.uf2 ]; then
            echo "Found UF2 firmware"
            cp build/zephyr/zmk.uf2 artifacts/le_jlwffre.uf2
          elif [ -f build/zephyr/zmk.bin ]; then
            echo "Found BIN firmware (UF2 not generated)"
            cp build/zephyr/zmk.bin artifacts/le_jlwffre.bin
          elif [ -f build/zephyr/zmk.hex ]; then
            echo "Found HEX firmware (UF2 and BIN not generated)"
            cp build/zephyr/zmk.hex artifacts/le_jlwffre.hex
          else
            echo "No firmware files found!"
            exit 1
          fi
      - name: Archive firmware
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: artifacts/
          if-no-files-found: error
